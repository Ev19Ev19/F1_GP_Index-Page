<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <!-- iF NOT WORKING RUN PYTHON FILE-->
    <title>Track Details</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">F1 GP TICKET TRACKER</span></h1>
            </div>
            <div id="search-bar">
                <form id="search-form" action="#" method="GET">
                    <input id="search-input" type="text" placeholder="Search...">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>
    <div id="track-details">
        <h2 id="track-name"></h2>
        <img id="track-image" src="" alt="Track Image">
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="pt-5" id="track-image-container">
                <!-- Track image will be inserted here -->
                <div id="track-details-overlay"></div>
            </div>
        </div>
    </div>
    
    
    <div id="grandstands-container"></div>
    <script src="js/track.js"></script>
</body>
</html>
